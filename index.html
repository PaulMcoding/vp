<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height of viewport */
            margin: 0; /* Remove default margin */
            background-color: #f0f0f0; /* Optional: Light background */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="q">Click me</button>
    <button id="nq"> No! Click me</button>
</body>
    <script>
        document.getElementById("q").addEventListener("click", function() {
            window.location.href = "question.html"; // Redirect to yes.html
        });
        document.getElementById("nq").addEventListener("click", function() {
            window.location.href = "newpage.html"; // Redirect to yes.html
        });
    </script>
</html>
