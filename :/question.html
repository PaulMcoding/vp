<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Question</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height of viewport */
            margin: 0; /* Remove default margin */
            background-color: #f0f0f0; /* Optional: Light background */
            text-align: center;
        }
        img {
            max-width: 300px; /* Adjust size as needed */
            height: auto;
            margin: 20px 0; /* Space around image */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <p>Will you be my valentine, Florentine Papke?</p>
    <img src="b.jpg" alt="A cute image">  <!-- Replace with actual image path -->
    <div>
        <button id="yes">Yes</button>
        <button id="no">No</button>
    </div>

    <script>
        document.getElementById("yes").addEventListener("click", function() {
            window.location.href = "yes.html"; // Redirect to yes.html
        });

        document.getElementById("no").addEventListener("click", function() {
            window.location.href = "no.html"; // Redirect to no.html
        });
    </script>
</body>
</html>
